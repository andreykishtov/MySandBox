<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h2>1</h2>
  </div>
  <div class="container">
    <h2>2</h2>
  </div>
  <div class="container">
    <h2>3</h2>
  </div>
  <div class="container">
    <h2>4</h2>
  </div>
</body>
<script>

  let arr = document.getElementsByClassName('container')

  let func = ({ target }) => {
    let { style } = target;
    toggle()
    style.background = style.background === 'red' ? 'black' : 'red';
    style.width = style.width === '15vw' ? '25vw' : '15vw';
    style.height = style.height === '15vh' ? '25vh' : '15vh';
  }

  let toggle = (style, background = 'red', width = '15vw', height = '15vh') => {

  }

  for (var index = 0; index < arr.length; index++) {
    var element = arr[index];
    ((element) => {
      element.addEventListener('click', (event) => func(event))
    })(element)
  }

</script>

<style>
  .container {
    transition: ease 2s;
    display: flex;
    justify-content: center;
    margin: 10px;
    display: flex;
    width: 15vw;
    height: 15vh;
    background: black;
  }

  h2 {
    background: white;
  }
</style>

</html>
